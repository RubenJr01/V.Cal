{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}My Site{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'events/css/style.css' %}">
</head>
<body>
<header class="site-header">
  <nav class="site-nav">
    <a class="brand" href="{% url 'home' %}">VCAL</a>
    <button class="nav-toggle" type="button" aria-label="Toggle navigation" data-nav-toggle>
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul class="nav-links" data-nav-menu>
      <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
      <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
      {% if request.user.is_authenticated %}
        <li><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
        <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
</header>

<main class="page-content">
  {% block content %}{% endblock %}
</main>

<script src="{% static 'events/js/site.js' %}" defer></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
